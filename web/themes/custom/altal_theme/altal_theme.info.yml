name: 'Altal Theme'
type: theme
description: 'Responsive base theme for Drupal Altal city portal theme.'
screenshot: screenshot.png
core_version_requirement: ^10
engine: twig
'base theme': bootstrap5
libraries:
    - altal_theme/global
    - altal_theme/style
    - altal_theme/style_ltr
    - altal_theme/script
    - altal_theme/modernizr-custom
libraries-override:
    seven/global-styling: false
    core/modernizr: false
regions:
    top: Top
    header: 'Header Main'
    primary_menu: 'Primary Menu'
    bridge: Bridge
    content: Content
    footer: Footer
    bottom: Bottom
stylesheets-remove:
    - system.theme.css
    - system.menus.css
    - system.admin.css
component-libraries:
    twigComponents: { paths: [src/twig/components] }
ckeditor_stylesheets:
    - assets/css/ckeditor.style.css
